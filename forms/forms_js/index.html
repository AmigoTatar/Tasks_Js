<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Получение данных</h1>
        <section>
            <h3>Input type text</h3>
            <input type="text" class="task-1">
            <button class="button-1">Send</button>
            <div class="out-block out-1"></div>
        </section>
        <section>
            <h3>Input type number</h3>
            <input type="number" class="task-2">
            <button class="button-2">Send</button>
            <div class="out-block out-2"></div>
        </section>
        <section>
            <h3>Input type color</h3>
            <input type="color" class="task-3">
            <button class="button-3">Send</button>
            <div class="out-block out-3"></div>
        </section>
        <section>
            <h3>Input type date</h3>
            <input type="date" class="task-4">
            <button class="button-4">Send</button>
            <div class="out-block out-4"></div>
        </section>
        <section>
            <h3>Input type range</h3>
            <input type="range" class="task-5">
            <button class="button-5">Send</button>
            <div class="out-block out-5"></div>
        </section>
        <section>
            <h3>Input type checbox</h3>
            <input type="checkbox" id="c6" class="task-6" value="2" >
            <label for="c6">Checkbox</label>
            <button class="button-6">Send</button>
            <div class="out-block out-6"></div>
        </section>
        
    </div>
    <script src="index.js"></script>
</body>
</html>
